<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;

            /* 指定width height为盒子的高度和宽度 */
            box-sizing: border-box;
            background-color: aquamarine;

            /* 内边框，上右下左 */
            padding: 20px 20px 20px 20px;

            /* 边框，宽度 线条类型 颜色 */
            border: 10px solid red;

            /* 外边框，上 右 下 左 */
            margin: 30px 30px 30px 30px;
        }
    </style>
</head>

<body>
    <div>
        A A A AA A A A A A A A A AA A A A
    </div>

</body>

</html>
