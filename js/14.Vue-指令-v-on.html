<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue_data/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用v-on绑定事件 -->
        <input type="button" value="按钮的定义" v-on:click="handle()">
    </div>
</body>
<script>
    //定义vue对象
    new Vue({
        el: "#app",//vue接管区域
        data: {

        },
        // 函数(方法)的定义模版
        methods: {
            handle: function () {
                alert("函数输出");
            }
        }
    })
</script>

</html>
