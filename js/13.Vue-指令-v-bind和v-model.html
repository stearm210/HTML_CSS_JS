<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue_data/vue.js"></script>
</head>

<body>
    <!-- 这里的id选择器为app，表示为vue接管区域，因此可以被选中进行修改 -->
    <div id="app">
        <!-- 这里使用v-bind将href跳转网页绑定为url中的网页 -->
        <a v-bind:href="url">链接1</a>
        <a :href="url">链接2</a>

        <!-- 输入框使用v-model连接url，使得输入框中有url的网址，并且这个网址可以被更改 -->
        <input type="text" v-model="url">
</body>
<script>

    //定义vue对象
    new Vue({
        el: "#app",//vue接管区域
        data: {
            url: "https://www.baidu.com"
        }
    })
</script>

</html>
