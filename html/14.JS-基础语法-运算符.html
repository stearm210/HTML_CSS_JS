<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = 20;
        var _age = "20";
        var $age = 20;

        alert(age == _age);//true
        alert(age === _age);//false
        alert(age === $age);//true


        //类型转换-其余类型转换为数字
        alert(parseInt("12"));
        alert(parseInt("12A45"));
        alert(parseInt("A45"));

    </script>
</body>

</html>
