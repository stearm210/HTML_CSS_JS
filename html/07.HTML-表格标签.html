<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格展示</title>
</head>

<body>
    <!-- border用于设置表格拥有边框。width表示表格的宽度。cellspacing表示单元格边框为实线-->
    <table border="1px" cellspacing="0" width"600px">
        <!-- tr表示一行 -->
        <!-- th表示一行中的每个单元格，并对其加粗 -->
        <!-- td表示一行中的每个单元格 -->
        <tr>
            <th>序号</th>
            <th>品牌Logo</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="./img/huawei.jpg" width="100px"></td>
            <td>华为</td>
            <td>华为技术有限公司</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="./img/alibaba.jpg" width="100px"></td>
            <td>阿里</td>
            <td>阿里巴巴有限公司</td>
        </tr>

    </table>

</body>

</html>
