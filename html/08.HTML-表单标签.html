<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>

    <!-- 表单标签的主要业务场景为数据采集，注册、登录等功能的数据采集。一般使用form标签实线  -->

    <style>

    </style>
</head>

<body>
    <!-- 
        form表单属性：
        action:表单提交的url，往何处提交数据。不指定则默认提交到当前页面

        method:表单的提交方式。如果使用get方式，则会在url后面拼接表单数据。例：?username=Tom&age=12。
        如果是post提交方式，则会在消息体(请求体中进行传递)，参数大小没有限制
     -->

    <!-- 注意，表单项必须有name属性才可以提交 -->
    <form action="" method="post">
        用户名：<input type="text" name="username">
        年龄：<input type="text" name="age">

        <input type="submit" value="提交">
    </form>
</body>

</html>
